    <div class="inner-container">
            <form id="carForm" class="add-new-car">
                <div class="car-image form-control">
                    <div class="display">
                        <img src="static/images/default.jpg" alt="CS Diescast upload a image of your diecast car">
                        <label for="carImage">Upload Image</label>
                        <input type="file" id="carImage" style="display: none" class="select-file" accept=".jpg, .png, .jpeg, .webp">
                    </div>
                </div>
                <div>
                    <label for="diecastManufacturer">Diecast Manufacturer</label>
                    <input id="diecastManufacturer" type="diecastManufacturer" type="text" placeholder="Hot Wheels" required>
                </div>
                <div>
                    <label for="price">Diecast Manufacturer</label>
                    <input id="price" type="price" type="text" placeholder="$30">
                </div>
                <div>
                    <label for="carName">Name of your car</label>
                    <input id="carName" type="carName" type="text" placeholder="Fairlady Z">
                </div>
                <div class="submit-button form-control">
                    <button type="submit">Add Car</button>
                </div>
            </form>
    </div>
